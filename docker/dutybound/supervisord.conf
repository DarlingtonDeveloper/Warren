[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:openclaw-gateway]
command=node /openclaw/openclaw.mjs gateway --port 18800 --allow-unconfigured
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:mc]
command=/usr/local/bin/mc serve --port 8081 --api-only
autorestart=true
environment=OPENCLAW_GATEWAY="ws://localhost:18800"
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
